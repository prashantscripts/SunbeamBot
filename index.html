<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot on Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        #chat-canvas {
            background-color: white;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #send-btn {
            padding: 10px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <canvas id="chat-canvas"></canvas>
    <br/>
    <input type="text" id="chat-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>

    <script src="https://cdn.sendbird.com/sdk/3.0.148/sendbird.min.js"></script>
    <script>
        // Sendbird Application ID
        const APP_ID = 'BF738831-5030-460B-9891-AC5446AAE79C'; // Your Application ID
        const sb = new SendBird({ appId: APP_ID });

        // Create a channel and connect the user
        let channel;
        sb.connect('user1', function(user, error) {
            if (error) {
                console.error('Connection failed:', error);
                return;
            }
            console.log(`${user.nickname} connected`);
            createChannel();
        });

        // Create a channel for chatting
        function createChannel() {
            sb.GroupChannel.createChannel([ 'user1' ], function(channelCreated, error) {
                if (error) {
                    console.error('Channel creation failed:', error);
                    return;
                }
                channel = channelCreated;
                console.log('Channel created:', channel.url);
            });
        }

        // Sending a message
        document.getElementById('send-btn').addEventListener('click', function() {
            const message = document.getElementById('chat-input').value;
            if (message.trim() !== '') {
                sendMessage(message);
                document.getElementById('chat-input').value = ''; // Clear input field
            }
        });

        // Function to send a message to the group channel
        function sendMessage(message) {
            if (channel) {
                channel.sendUserMessage(message, function(msg, error) {
                    if (error) {
                        console.error('Message send failed:', error);
                    } else {
                        displayMessage(msg.message, 'user');
                        speakText(msg.message);  // Text-to-speech for user message
                        simulateBotResponse();  // Simulate a bot response
                    }
                });
            }
        }

        // Display message on Canvas
        let yPosition = 30;  // Starting y-position for text drawing
        function displayMessage(message, sender) {
            const canvas = document.getElementById('chat-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas

            ctx.font = '16px Arial';
            ctx.fillStyle = sender === 'user' ? '#388e3c' : '#0000FF';  // Green for user, blue for bot
            ctx.textAlign = 'left';
            ctx.fillText(message, 10, yPosition);

            yPosition += 30;  // Adjust y-position for the next message
            if (yPosition > canvas.height - 30) {
                yPosition = 30;  // Reset to top if canvas is full
            }
        }

        // Function to simulate a bot response
        function simulateBotResponse() {
            const botReply = "This is a dummy response.";  // You can replace this with AI or predefined responses
            displayMessage(botReply, 'chatbot');
            speakText(botReply);  // Text-to-speech for bot response
        }

        // Function for Text-to-Speech
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";  // Set language
            window.speechSynthesis.speak(speech);
        }

        // Resize the canvas to fit the window
        const canvas = document.getElementById('chat-canvas');
        canvas.width = 600;
        canvas.height = 400;
    </script>
</body>
</html>
