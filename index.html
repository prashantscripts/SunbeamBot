<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendbird Chat Example</title>
    <style>
        /* Basic styling for the chat interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message {
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 5px 0;
        }

        .message.bot {
            background-color: #d1f7d1;
            align-self: flex-start;
        }

        .message.user {
            background-color: #d1e7f7;
            align-self: flex-end;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="messages"></div>
    <input type="text" id="inputMessage" placeholder="Type your message..." onkeydown="if(event.key === 'Enter'){sendMessage()}">
</div>

<script>
    // Replace with your actual Master API Token
    const MASTER_API_TOKEN = 'Bearer 06ab48d570b66099a56975c0de1ad7762ea904b6';
    
    // Create a user when the page loads
    async function createUser() {
        const response = await fetch('https://api.sendbird.com/v3/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': MASTER_API_TOKEN
            },
            body: JSON.stringify({
                user_id: 'bot_user_1',  // Unique ID for the bot
                nickname: 'Test Bot'
            })
        });

        const data = await response.json();
        console.log('User created:', data);
        if (response.ok) {
            sendMessage('bot_user_1');
        } else {
            console.log('Error creating user:', data);
        }
    }

    // Function to send a message
    async function sendMessage(userId) {
        const inputElement = document.getElementById('inputMessage');
        const messageText = inputElement.value;

        if (!messageText) return; // Prevent empty messages

        const messagesContainer = document.getElementById('messages');

        // Display the user's message in the chat
        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('message', 'user');
        userMessageElement.textContent = messageText;
        messagesContainer.appendChild(userMessageElement);

        // Scroll to the latest message
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // Clear the input field
        inputElement.value = '';

        // Send the user's message to the Sendbird API
        const response = await fetch(`https://api.sendbird.com/v3/users/${userId}/messages`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': MASTER_API_TOKEN
            },
            body: JSON.stringify({
                message: messageText,
                sender_id: 'bot_user_1'
            })
        });

        const data = await response.json();
        console.log('Message sent:', data);
        
        // Display bot's response in the chat
        if (response.ok) {
            const botMessageElement = document.createElement('div');
            botMessageElement.classList.add('message', 'bot');
            botMessageElement.textContent = 'This is a bot response to: ' + messageText;
            messagesContainer.appendChild(botMessageElement);

            // Scroll to the latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        } else {
            console.log('Error sending message:', data);
        }
    }

    // Start by creating the user when the page loads
    window.onload = createUser;
</script>

</body>
</html>
