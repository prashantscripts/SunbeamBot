<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 10px;
        }
        .user-message {
            background-color: #d3f4ff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e0e0e0;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .input-container button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
        <input id="user-input" type="text" placeholder="Type a message" />
        <button id="send-button" onclick="sendMessageToBot()">Send</button>
    </div>
</div>

<script>
    // Sendbird API URL and API Tokens
    const API_URL = 'https://api-BF738831-5030-460B-9891-AC5446AAE79C.sendbird.com/v3/bots/onboarding_bot/message'; // Ensure this is correct
    const MASTER_API_TOKEN = '06ab48d570b66099a56975c0de1ad7762ea904b6'; // Use your Master API Token

    // Function to handle text-to-speech
    function speakText(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
    }

    // Function to send message to the bot and receive a response
    async function sendMessageToBot() {
        const messageBox = document.getElementById('chat-box');
        const userMessage = document.getElementById('user-input').value;

        if (!userMessage.trim()) return;

        // Display user message
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'message user-message';
        userMessageDiv.textContent = userMessage;
        messageBox.appendChild(userMessageDiv);
        messageBox.scrollTop = messageBox.scrollHeight;

        // Clear input field
        document.getElementById('user-input').value = '';
        document.getElementById('send-button').disabled = true;

        // Make API call to Sendbird
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Api-Token': MASTER_API_TOKEN,  // Use the Master API Token for authentication
                },
                body: JSON.stringify({
                    message: userMessage
                })
            });

            const data = await response.json();

            // Log the full API response for debugging
            console.log('Full API Response:', data);

            // Check if the response is OK and has the expected structure
            if (response.ok && data && data.data && data.data.message) {
                const botReply = data.data.message;

                // Display bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.textContent = botReply;
                messageBox.appendChild(botMessageDiv);
                messageBox.scrollTop = messageBox.scrollHeight;

                // Speak the response
                speakText(botReply);
            } else {
                // If no message is returned or an error occurs, display the error details
                const errorMessage = data.error ? data.error.message : 'Unknown error';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message';
                errorDiv.textContent = `Error: ${errorMessage}`;
                messageBox.appendChild(errorDiv);
                messageBox.scrollTop = messageBox.scrollHeight;
            }

        } catch (error) {
            console.error('Fetch Error:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message bot-message';
            errorDiv.textContent = 'Sorry, I could not respond at the moment.';
            messageBox.appendChild(errorDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        } finally {
            document.getElementById('send-button').disabled = false; // Re-enable button
        }
    }

    // Enable sending by pressing Enter
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessageToBot();
        }
    });
</script>

</body>
</html>
