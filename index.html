<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Enabled Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #chatContainer {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Voice-Enabled Chatbot</h1>

  <!-- Iframe to Embed the Chatbot -->
  <iframe 
    id="chatContainer" 
    src="https://aichatbot.sendbird.com/playground/index.html?app_id=BF738831-5030-460B-9891-AC5446AAE79C&bot_id=onboarding_bot&region=ap-8" 
    frameborder="0">
  </iframe>

  <!-- Voice Buttons -->
  <div>
    <button id="speakBtn">ðŸŽ¤ Speak</button>
    <button id="stopBtn" disabled>ðŸ›‘ Stop</button>
  </div>

  <script>
    // Check for browser compatibility
    if ('speechSynthesis' in window && ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';

      // Buttons
      const speakBtn = document.getElementById('speakBtn');
      const stopBtn = document.getElementById('stopBtn');

      // Start Speech Recognition
      speakBtn.addEventListener('click', () => {
        recognition.start();
        speakBtn.disabled = true;
        stopBtn.disabled = false;
      });

      // Stop Speech Recognition
      stopBtn.addEventListener('click', () => {
        recognition.stop();
        speakBtn.disabled = false;
        stopBtn.disabled = true;
      });

      // Handle Speech Input
      recognition.onresult = (event) => {
        const userInput = event.results[0][0].transcript;
        alert(`You said: ${userInput}`);
        speakText(userInput);
        speakBtn.disabled = false;
        stopBtn.disabled = true;
      };

      // Handle Errors
      recognition.onerror = () => {
        alert('Error recognizing speech. Please try again.');
        speakBtn.disabled = false;
        stopBtn.disabled = true;
      };

    } else {
      alert('Your browser does not support Speech Recognition or Speech Synthesis.');
      document.getElementById('speakBtn').disabled = true;
      document.getElementById('stopBtn').disabled = true;
    }

    // Text-to-Speech Function
    const speakText = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    };
  </script>
</body>
</html>
